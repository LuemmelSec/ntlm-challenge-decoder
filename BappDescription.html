<p>This extension decodes NTLM SSP headers. NTLM challenges over HTTP allows us to decode interesting information about a server, such as:</p>

<ul>
<li>The server's hostname</li>
<li>The server's operating system</li>
<li>The server's timestamp</li>
<li>The domain's name</li>
<li>The domain's FQDN</li>
<li>The parent domain's name</li>
</ul>
